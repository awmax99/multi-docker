language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t awmax99/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true awmax99/react-test npm test

after_success:
  - docker build -t awmax99/multi-client ./client
  - docker build -t awmax99/multi-nginx ./nginx
  - docker build -t awmax99/multi-server ./server
  - docker build -t awmax99/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take these images and push them to DockerHub
  - docker push awmax99/multi-client
  - docker push awmax99/multi-nginx
  - docker push awmax99/multi-server
  - docker push awmax99/multi-worker
